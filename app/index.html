<body>
    <header class="header">
        <div class="container">
            <div class="header__nav">
                <a href="#!" class="logo"><img src="./img/logo.png" alt="logo"></a>
                <nav class="nav">

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__row">
                    <div class="hero__section">
                        <h1 class="title-main">Now Buy Your PIN&nbsp;or <span>Top Up</span> With&nbsp;Bank Transfer</h1>
                        <p class="hero__subtitle">
                            We Make international calling simple, relible, and cheap basedon your unique calling behavior.
                        </p>
                        <a href="#!" class="btn">Get Started</a>
                        <form class="hero__form">
                            <label class="hero__search">
                                <input type="text" minlength="4" maxlength="12" placeholder="Where do you want to call?">
                                <span>
                                    <svg class="search-icon" width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12.4267 20.9866C17.1518 20.9866 20.9822 17.1561 20.9822 12.431C20.9822 7.70594 17.1518 3.87549 12.4267 3.87549C7.70155 3.87549 3.87109 7.70594 3.87109 12.431C3.87109 17.1561 7.70155 20.9866 12.4267 20.9866Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M23.1208 23.1252L18.4688 18.4731" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </span>
                            </label>
                        </form>
                        <div class="hero__users">
                            <div class="hero__users-row">
                                <div class="hero__user-icon hero__user-icon-1"></div>
                                <div class="hero__user-icon hero__user-icon-2"></div>
                                <div class="hero__user-icon hero__user-icon-3"></div>
                                <div class="hero__user-icon"></div>
                            </div>
                            <p class="hero__users-text">
                                45k+ Regular User. <span>View Price Plan</span> 
                            </p>
                        </div>
                    </div>
                    <div class="hero__section">
                        <div class="hero__ellipse">
                            <div class="hero__out-ellipse">
                                <img class="ellipse-country italy__img" src="./img/italy-ellipse.svg" alt="italy flag">
                                <img class="ellipse-country english__img" src="./img/english-ellipse.svg" alt="english flag">
                                <img class="ellipse-country spanish__img-one" src="./img/spanish-ellipse.svg" alt="spanish flag">
                                <img class="ellipse-country spanish__img-two" src="./img/spanish-ellipse.svg" alt="spanish flag">
                                <img class="ellipse-country spanish__img spanish__img_big" src="./img/spanish-ellipse.svg" alt="spanish flag">
                                <div class="hero__inner-ellipse"></div>
                            </div>
                        </div>
                    </div>
